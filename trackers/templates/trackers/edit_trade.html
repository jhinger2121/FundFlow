{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Trade for {{ trade.option.ticker }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'position_detail' position.fund.broker_account.broker_name position.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
